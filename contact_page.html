<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tony Prem Service Station</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header styles */
        header {
            background-color: #1e3a8a;
            color: white;
            padding: 15px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo span {
            color: #ff9933;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ff9933;
        }
        
        /* Page header */
        .page-header {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/api/placeholder/1200/300');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        
        .page-header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        /* Contact section */
        .contact-section {
            padding: 80px 0;
            background-color: white;
        }
        
        .contact-content {
            display: flex;
            gap: 50px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-info h2 {
            font-size: 36px;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        
        .contact-info p {
            margin-bottom: 30px;
        }
        
        .contact-details {
            margin-bottom: 30px;
        }
        
        .contact-details div {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            background-color: #1e3a8a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .hours {
            margin-bottom: 30px;
        }
        
        .hours h3 {
            color: #1e3a8a;
            margin-bottom: 15px;
        }
        
        .hours table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .hours table tr {
            border-bottom: 1px solid #eee;
        }
        
        .hours table td {
            padding: 10px 0;
        }
        
        .hours table td:last-child {
            text-align: right;
        }
        
        .contact-form {
            flex: 1;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
        }
        
        .contact-form h2 {
            font-size: 24px;
            color: #1e3a8a;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group textarea,
        .form-group select {
